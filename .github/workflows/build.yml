name: Build Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows executable
        run: |
          python -m PyInstaller build.spec --clean --noconfirm

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube下載器-Windows
          path: dist/YouTube下載器.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS executable
        run: |
          python -m PyInstaller build_mac.spec --clean --noconfirm

      - name: Create DMG (optional)
        run: |
          # 創建簡單的 zip 包裝
          cd dist
          zip -r YouTube下載器-macOS.zip YouTube下載器.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTube下載器-macOS
          path: dist/YouTube下載器-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: YouTube下載器-Windows
          path: ./windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: YouTube下載器-macOS
          path: ./macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./windows/YouTube下載器.exe
            ./macos/YouTube下載器-macOS.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

